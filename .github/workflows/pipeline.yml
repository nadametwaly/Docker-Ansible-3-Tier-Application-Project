name: CI/CD workflow
on:
    workflow_dispatch:
        inputs:
            environment:
                description: 'Select deployment environment'
                required: true
                type: choice
                options:
                    - dev
                    - staging
                    - production
permissions:    
    contents: read
    security-events: write
    packages: write
jobs:
    dotnet-ci:
        permissions:
            contents: read
            actions: read
            security-events: write
        uses: nadametwaly/centralized-automation-repo/.github/workflows/dotnet.yml@main
        with:
            dotnet-version: "8.0"
            project-path: "./DotNet-Backend"
            build-configuration: "Release"
            run-tests: true
            dockerfile-path: "./DotNet-Backend/Dockerfile"
        secrets:
            docker_password: ${{ secrets.DOCKER_PASSWORD }}

    react-ci:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
            actions: read
            packages: write 
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v6.1.0
            with:
                node-version: 20
          - name: Installing Dependencies
            run: npm install
            working-directory: React-Frontend

          - name: Build React Application
            run: npm run build
            working-directory: React-Frontend

          - name: CodeQL Analysis
            uses: github/codeql-action/init@v3
            with:
                languages: javascript
          - name: Perform CodeQL Analysis
            uses: github/codeql-action/analyze@v3

          - name: Run Gitleaks for secret detection
            uses: gitleaks/gitleaks-action@v2
            continue-on-error: true
          - name: Upload Gitleaks results to GitHub
            uses: github/codeql-action/upload-sarif@v3
            if: always()
            with:
                sarif_file: results.sarif
                category: gitleaks

          - name: Build & Push React Docker Image to GHCR
            uses: nadametwaly/centralized-automation-repo/.github/actions/react-docker-s2i@main
            with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}
                image-name: ${{ github.actor }}/react-frontend
                tag: latest

          - name: Log in to Docker Hub
            uses: docker/login-action@v3
            with:
                username: nadametwaly24
                password: ${{ secrets.DOCKER_PASSWORD }}
          - name: Build & Push React Docker Image to Docker Hub
            uses: nadametwaly/centralized-automation-repo/.github/actions/react-docker-s2i@main
            with:
                registry: docker.io  # or just remove this line if docker.io is default
                username: nadametwaly24
                password: ${{ secrets.DOCKER_PASSWORD }}
                image-name: nadametwaly24/react-frontend
                tag: latest

          - name: Run Trivy     #vulnerability scanner
            uses: aquasecurity/trivy-action@0.33.1
            with:
                image-ref: 'ghcr.io/${{ github.actor }}/react-frontend:${{ github.sha }}'
                format: 'sarif'
                output: 'trivy-results.sarif'
                severity: 'CRITICAL,HIGH'
          - name: Upload Trivy scan results to GitHub Security tab
            uses: github/codeql-action/upload-sarif@v4
            with:
                sarif_file: 'trivy-results.sarif'








    
    deploy-react-railway:
        runs-on: ubuntu-latest
        needs: react-ci
        if: github.event.inputs.environment != 'dev'
        environment: ${{ github.event.inputs.environment }}
        container:
            image: ghcr.io/railwayapp/cli:latest
            env: 
                RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
                SVC_NAME: react-frontend-staging
         
        steps:
          - name: Deploy Docker Image to Railway 
            run: |
                railway redeploy --service=$SVC_NAME -y


    deploy-dotnet-railway:
        name: Deploy .NET to Railway
        runs-on: ubuntu-latest
        needs: dotnet-ci
        if: github.event.inputs.environment != 'dev'
        environment: ${{ github.event.inputs.environment }}
        
        container:
            image: ghcr.io/railwayapp/cli:latest
            env: 
                RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
                SVC_NAME: dotnet-app-staging
         
        steps:
          - name: Deploy Docker Image to Railway 
            run: |
                railway redeploy --service=$SVC_NAME -y

    deploy-dev:
        runs-on: [self-hosted, linux]
        needs: [dotnet-ci, react-ci]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.ENVIRONMENT == 'dev'
        environment: dev
        permissions:
            contents: read
            actions: read
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
        
          - name: Set up Python
            uses: actions/setup-python@v5
            with:
                python-version: '3.x'
        
          - name: Install Ansible
            run: |
                python -m pip install --upgrade pip
                pip install ansible
                ansible-galaxy collection install community.docker
        
          - name: Verify Ansible installation
            run: |
                ansible --version
                ansible-galaxy collection list
        
          - name: Create Ansible vars directory
            run: mkdir -p vars
        
          - name: Create Ansible variables file
            run: |
                cat > vars/main.yml << EOF
                DOCKER_USERNAME: "${{ secrets.DOCKER_USERNAME }}"
                DOCKER_PASSWORD: "${{ secrets.DOCKER_PASSWORD }}"
                DB_PASSWORD: "${{ secrets.MYSQL_ROOT_PASSWORD }}"
                EOF
        
          - name: Run Ansible playbook
            run: |
                ansible-playbook playbook.yml -v
            env:
                DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
                DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
                DB_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        
          - name: Clean up sensitive files
            if: always()
            run: |
                rm -f vars/main.yml
                rm -f db_password.txt
        
          - name: Verify deployment
            run: |
                echo "Deployment completed successfully to dev environment"
                docker ps